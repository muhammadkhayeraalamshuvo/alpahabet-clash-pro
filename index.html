<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-poppins">
    <header>

    </header>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home min-h-screen  flex items-center justify-center" id="section-1">
            <div class=" text-white flex flex-col items-center space-y-4 ">
                <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
                <p >Unleash your keyboard kung fu:press "Enter" to play</p>
                <button onclick="playNow()" id="play-now" class="btn">play now</button>
            </div>
        </section>
        <!-- play ground -->
        <section class="play-ground pt-5 hidden" id="section-2">
            <div id="art-board"
             class="artboard artboard-horizontal phone-6 bg-[#ffffffb2] mx-auto border-[15px] rounded-2xl  border-[#010313CC]">
              <div class="flex justify-center">
                <p class="text-white bg-[#2F2941] rounded-b-md p-2">Don't watch keyboard  while playing...</p>
              </div>
              <p class="text-9xl font-bold text-center" id="showTheAlphabet">Y</p>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="text-white flex w-3/4 mx-auto justify-between">
                <button class="btn text-white bg-[#894189] border-none">
                    Life
                    <img src="images/Vector.svg" class="h-3" alt="">
                    <span id="current-life">5</span>
                </button>
                <button class="btn text-white bg-blue-700 border-none">
                    Score
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span id="current-score">0</span>
                </button>
            </div>

        </section>
        <section id="section-3" class="score min-h-screen flex justify-center items-center hidden">
            <div class="text-white flex flex-col items-center gap-4 border-[1px] p-6 back border-none rounded-md">
            <h2 class="text-2xl">Game Over!</h2>
             <h1 class="text-5xl font-bold">
                <span class="capitalize ">score:</span>
                <span id="score-board">0</span>
            </h1>
            <div> 
            <button onclick="playAgain()" class="btn capitalize">play again</button>
            </div>
            <p class="capitalize">practice will make you pro</p>               
            </div>
        </section>
       
    </main>
    <footer>
      
    </footer>
    <script src="scripts/alpha.js"></script>
</body>
</html>
